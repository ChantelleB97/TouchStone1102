<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - ABC Fitness Studios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Header content is the same as the homepage header -->
    </header>

    <main>
        <section class="product-grid">
            <div class="grid-container">
                <div class="grid-item">
                    <img src="Images/product1.jpg" alt="Product 1" class="product-image">
                    <p>Product 1 - $10.00</p>
                    <button onclick="addToCart(10)">Add to Cart</button>
                </div>
                <!-- Repeat for other products (product2.jpg - product9.jpg) -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content is the same as the homepage footer -->
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
