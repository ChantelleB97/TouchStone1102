<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - ABC Fitness Studios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header-image {
            position: relative;
            width: 100%;
            height: 50vh; /* Half the size of the body */
            overflow: hidden;
        }
        .header-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .header-image .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Adjust size as needed */
            height: auto;
        }
        .header-image .site-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px #000;
        }
        .social-icons img {
            width: 30px; /* Adjust size as needed */
            height: auto;
        }
        #cart-view {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 300px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <header role="banner">
        <div class="header-image">
            <img src="Images/HeaderImg.jpg" alt="Header Image">
            <h1 class="site-title">ABC Fitness Studios</h1>
            <img src="Images/logo.jpg" alt="Logo" class="logo">
        </div>
        <nav role="navigation" aria-label="Main navigation">
            <ul class="menu">
                <li><a href="index.html" class="nav-button">Home</a></li>
                <li><a href="AboutUs.html" class="nav-button">About Us</a></li>
                <li><a href="store.html" class="nav-button">Products/Classes</a></li>
                <li><a href="ContactUs.html" class="nav-button">Contact Us</a></li>
            </ul>
            <div class="cart-icon" aria-live="polite" onclick="toggleCartView()">
                <img src="Images/shopping-cart.png" alt="Cart Icon">
                <span class="cart-total">$0.00</span>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h2>Our Products</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <img src="Images/product1.jpg" alt="Product 1" class="product-image">
                    <p>Product 1 - $20.00</p>
                    <button onclick="addToCart({ name: 'Product 1', price: 20, qty: 1, image: 'Images/product1.jpg' })">Add to Cart</button>
                </div>
                <!-- Add similar blocks for other products -->
            </div>
        </section>
    </main>

    <div id="cart-view">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="toggleCartView()">Close</button>
    </div>

    <footer>
        <p>Contact us at: admin@abcfitnessstudios.com</p>
        <div class="social-icons">
            <a href="#"><img src="Images/facebooklogo.jpg" alt="Facebook" class="social-icon"></a>
            <a href="#"><img src="Images/Instagramlogo.jpg" alt="Instagram" class="social-icon"></a>
            <a href="#"><img src="Images/Twitterlogo.jpg" alt="Twitter" class="social-icon"></a>
        </div>
        <p>&copy; 2024 ABC Fitness Studios</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
